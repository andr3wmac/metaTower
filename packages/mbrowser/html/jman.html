<div id="mbrowser_main" title="Media Browser">
	<div style="position: absolute; top: 5px; left: 5px; right: 7px; bottom: 7px; overflow-y: scroll;">
		<ul id="mbrowser_menu">		
			<li class="cat">Audio</li>
			<li class="subcat" onclick="mbrowser.allAudio()">All</li>
			<li class="subcat" onclick="mbrowser.newAudio()">Newest</li>
			<li class="cat">Video</li>
			<li class="subcat" onclick="mbrowser.allVideo()">All</li>
			<li class="subcat" onclick="mbrowser.movies()">Movies</li>
			<li class="subcat" onclick="mbrowser.tv()">TV Shows</li>
			<li class="subcat" onclick="mbrowser.newVideo()">Newest</li>
		</ul>		
		<ul id="mbrowser_content"></ul>
	</div>
	<div id="mbrowser_external_link" title="External Link">
		<p>
			<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
            <span id="mbrowser_external_link_text"></span>
		</p>
	</div>
</div>
