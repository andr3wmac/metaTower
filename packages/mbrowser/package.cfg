<mbrowser>
    <version>
	    0.6.5
    </version>
    <name>
	    Media Browser
    </name>
    <description>
	    Lists media files in an easy to browse format. Also allows you to convert videos and play them from your browser.
    </description>
    <category>
	    Media
    </category>
    <author_name>
	    Andrew MacIntyre
    </author_name>
    <author_website>
	    http://www.metatower.com
    </author_website>
    <source_url>
	    http://packages.metatower.com/
    </source_url>
    <install_files>
        package.cfg, 
        mbrowser.default.cfg,
	    __init__.py, 
        html/jman.html, 
        html/jmanlite.html, 
        js/common.js, 
        js/jman.js, 
        js/jmanlite.js, 
        css/style.css, 
        images/mtfile.png, 
        images/mtfolder.png,
        f4player/player.swf,
        f4player/skin.swf,
        ffmpeg/__init__.py,
        ffmpeg/ffmpeg.exe
    </install_files>
    <update_files>
        package.cfg,
        mbrowser.default.cfg, 
	    __init__.py, 
        html/jman.html, 
        html/jmanlite.html, 
        js/common.js, 
        js/jman.js, 
        js/jmanlite.js, 
        css/style.css, 
        images/mtfile.png, 
        images/mtfolder.png,
        f4player/player.swf,
        f4player/skin.swf,
        ffmpeg/__init__.py,
        ffmpeg/ffmpeg.exe
    </update_files>
</mbrowser>
