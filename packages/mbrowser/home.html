<div id="mbrowser" class="window">
    <div class="header">
        Media Browser
    </div>
    <div class="window_mask leftmenu">
        <div class="window_body">
            <div class="window_main">
                <ul id="mbrowser_main"></ul>
            </div>            
            <div id="mbrowser_menu" class="window_menu">
                <li class="cat">Audio</li>
                <li><a href="#!" onclick="mbrowser.allAudio()">All</a></li>
                <li><a href="#!" onclick="mbrowser.newAudio()">Newest</a></li>
                <li class="cat">Video</li>
                <li><a href="#!" onclick="mbrowser.allVideo()">All</a></li>
                <li><a href="#!" onclick="mbrowser.movies()">Movies</a></li>
                <li><a href="#!" onclick="mbrowser.tv()">TV Shows</a></li>
                <li><a href="#!" onclick="mbrowser.newVideo()">Newest</a></li>
                <li><a href="#!" onclick="mbrowser.unviewedVideo()">Unviewed</a></li>
                <li id="mbrowser_refresh"><a href="#!" onclick="mbrowser.refresh()">Refresh Library</a></li>

                <div id="mbrowser_statusbar" style="display: none;">
                    <div id="mbrowser_status"><a href='#' onclick="mt('mbrowser.stopConvert()');">Click to Stop</a></div>
                    <div id="mbrowser_progress"></div>
                </div>
            </div>            
        </div>    
    </div>
    <div class="hidden_footer"></div>
</div>
