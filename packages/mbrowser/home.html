<div id="mbrowser">
    <div id="mbrowser_header">
        Media Browser
    </div>
    <div id="mbrowser_layout">
        <div id="mbrowser_menu" class="left">
            <li class="cat">Audio</li>
            <li class="subcat" onclick="mbrowser.allAudio()">All</li>
            <li class="subcat" onclick="mbrowser.newAudio()">Newest</li>
            <li class="cat">Video</li>
            <li class="subcat" onclick="mbrowser.allVideo()">All</li>
            <li class="subcat" onclick="mbrowser.movies()">Movies</li>
            <li class="subcat" onclick="mbrowser.tv()">TV Shows</li>
            <li class="subcat" onclick="mbrowser.newVideo()">Newest</li>
            <li class="refresh" onclick="mbrowser.refresh()">Refresh Library</li>

            <div id="mbrowser_statusbar" style="display: none;">
                <div id="mbrowser_status"><a href='#' onclick="mt('mbrowser.stopConvert()');">Click to Stop</a></div>
                <div id="mbrowser_progress"></div>
            </div>
        </div>
        <div id="mbrowser_main" class="main"></div>
    </div>
</div>
