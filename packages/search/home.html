<div id="search" class="window">
    <div class="header" id="search_header">
        Search
    </div>
    <div class="window_mask leftmenu">
        <div class="window_body">
            <div id="search_main" class="window_main">
                <p>
                    <input id="search_query" type="text" onkeyup="searchpkg.keyup(event)" /> 
                    <button onclick="searchpkg.query()">Search</button>                              
                </p>
                <ul id="search_results"></ul>
            </div>
            <div id="search_menu" class="window_menu">
                <li class="cat">Search Engines</li>
                <ul id="search_engines">

                </ul>
                <li class="cat">Filters</li>
                <ul>
                    <li><a id="search_filter0" href="#!" onclick="searchpkg.toggleFilter(0)">Over 100 MB</a></li>
                    <li><a id="search_filter1" href="#!" onclick="searchpkg.toggleFilter(1)">Over 500 MB</a></li>
                    <li><a id="search_filter2" href="#!" onclick="searchpkg.toggleFilter(2)">Over 1 GB</a></li>
                </ul>
                <div id="search_statusbar">
                    <div id="search_status"></div>
                    <div id="search_progress"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden_footer"></div>
</div>
