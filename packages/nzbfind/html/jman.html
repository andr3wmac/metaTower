<div id="nzbfind_main" title="NZB Find">
	<div id="nzbfind_body" style="position: absolute; top: 5px; left: 5px; right: 7px; bottom: 8px;">
		<ul id="nzbfind_menu">
            <li class="cat">TV</li>
            <li class="subcat" onclick="nzbfind.setCat('tv-all')">All</li>
			<li class="subcat" onclick="nzbfind.setCat('6')">Divx/Xvid</li>
			<li class="subcat" onclick="nzbfind.setCat('41')">x264</li>
            <li class="subcat" onclick="nzbfind.setCat('7')">Sports</li>
			<li class="cat">Movies</li>
			<li class="subcat" onclick="nzbfind.setCat('movies-all')">All</li>
			<li class="subcat" onclick="nzbfind.setCat('2')">Divx/Xvid</li>
			<li class="subcat" onclick="nzbfind.setCat('42')">x264</li>
        </ul>	
		<ul id="nzbfind_content" style="display: none">
            <div style="position: absolute; left: 5px; top: 5px; right: 5px; height: 29px; border-bottom: 1px solid #B6B6B2">
                <input id="nzbfind_query" style="border: 1px solid black; position: absolute; left: 0px; right: 40px; padding: 2px;" />
            </div>
	        <div style="position: absolute; right: 5px; height: 30px; top: 4px">
		        <button onclick="nzbfind.search()"><span class="ui-icon ui-icon-search"></span></button>
	        </div>
            <ul id="nzbfind_results" style="position: absolute; top: 40px; left: 5px; right: 7px; bottom: 8px; overflow-y: scroll;">
                <li class="menu" onclick="nzbfind.showMenu()">Return to Main Menu</li>
            </ul>
        </ul>
	</div>
	<div id="nzbfind_statusbar" style="display: none; position: absolute; bottom: 7px; left: 7px; right: 7px;">
		<div id="nzbfind_status" style="position: absolute; top: 6px; left: 10px;">Status Eh?</div>
        <div id="nzbfind_progress"></div>
	</div>
</div>
