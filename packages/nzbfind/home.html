<div id="nzbfind">
    <div id="nzbfind_header">
        NZB Finder
    </div>
    <div id="nzbfind_layout">
        <div id="nzbfind_menu" class="left">
            <li class="cat">TV</li>
            <li id="nzbfind_menu0" class="subcat" onclick="nzbfind.setCat(0)">All</li>
	        <li id="nzbfind_menu1" class="subcat" onclick="nzbfind.setCat(1)">Divx/Xvid</li>
	        <li id="nzbfind_menu2" class="subcat" onclick="nzbfind.setCat(2)">x264</li>
            <li id="nzbfind_menu3" class="subcat" onclick="nzbfind.setCat(3)">Sports</li>
	        <li class="cat">Movies</li>
	        <li id="nzbfind_menu4" class="subcat" onclick="nzbfind.setCat(4)">All</li>
	        <li id="nzbfind_menu5" class="subcat" onclick="nzbfind.setCat(5)">Divx/Xvid</li>
	        <li id="nzbfind_menu6" class="subcat" onclick="nzbfind.setCat(6)">x264</li>

            <div id="nzbfind_statusbar">
                <div id="nzbfind_status"></div>
                <div id="nzbfind_progress"></div>
            </div>
        </div>
        <div id="nzbfind_main" class="main">
            <div id="nzbfind_search">
                <div id="nzbfind_searchbtn">
                    <button onclick="nzbfind.search()">Search</button>
                </div>
                <div id="nzbfind_searchbox">
                    <input id="nzbfind_query"/>
                </div>
            </div>
            <ul id="nzbfind_results">
            </ul>
        </div>
    </div>
</div>
