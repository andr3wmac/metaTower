<dlmanager>
	<version>
		0.6
	</version>
	<name>
		Download Manager
	</name>
	<description>
		Upload .torrent or .nzb files to queue downloads.
	</description>
	<category>
		Internet
	</category>
	<author_name>
		Andrew MacIntyre
	</author_name>
	<author_website>
		http://www.metatower.com
	</author_website>
	<source_url>
		http://packages.metatower.com/
	</source_url>
	<install_files>
		dlmanager.default.cfg,
        package.cfg,
        __init__.py,
        QueueController.py,
        NZB/__init__.py,
        NZB/Decoder.py,
        NZB/Extractor.py,
        NZB/nntplib2.py,
        NZB/NZBClient.py,
        NZB/NZBParser.py,
        libtorrent.pyd,
        html/jman.html, 
        html/jmanlite.html, 
        js/common.js, 
        js/jman.js, 
        js/jmanlite.js, 
        css/style.css, 
        images/nzb.png, 
        images/torrent.png,
        images/unrar.png,
        images/par2.png,
        README
	</install_files>
	<update_files>
		dlmanager.default.cfg,
        package.cfg,
        __init__.py,
        QueueController.py,
        NZB/__init__.py,
        NZB/Decoder.py,
        NZB/Extractor.py,
        NZB/nntplib2.py,
        NZB/NZBClient.py,
        NZB/NZBParser.py,
        libtorrent.pyd,
        html/jman.html, 
        html/jmanlite.html, 
        js/common.js, 
        js/jman.js, 
        js/jmanlite.js, 
        css/style.css, 
        images/nzb.png, 
        images/torrent.png,
        images/unrar.png,
        images/par2.png,
        README
	</update_files>
</dlmanager>