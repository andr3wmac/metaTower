<div id="dlmanager">
    <div id="dlmanager_header">
        Download Manager
    </div>
    <div id="dlmanager_layout">
        <div id="dlmanager_menu" class="left">
            <li class="cat">Show Only</li>
            <li class="subcat" onclick="dlmanager.allVideo()">NZBs</li>
            <li class="subcat" onclick="dlmanager.movies()">Torrents</li>

            <li class="cat">Add NZB/Torrent</li>
            <li class="subcat">
                <form id="dlmanager_upload" method='POST' enctype='multipart/form-data' action='packages/dlmanager/queue/' target='hiddenFrame'>
			        <input id="dlmanager_fileinp" type="file" name="nzb">
			        <input type="submit" onclick="dlmanager.jman.toggleUpload();" value="Upload">
		        </form>
            </li>

            <li class="refresh" onclick="dlmanager.refresh()">Clear Completed</li>

            <div id="dlmanager_statusbar" style="display: none;">
                <div id="dlmanager_status"><a href='#' onclick="mt('dlmanager.stopConvert()');">Click to Stop</a></div>
                <div id="dlmanager_progress"></div>
            </div>
        </div>
        <div id="dlmanager_main" class="main">
            <ul id="dlmanager_content" style="margin: 0px; padding: 0px;"></ul>            
        </div>
    </div>
</div>
