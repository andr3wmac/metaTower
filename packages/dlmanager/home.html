<div id="dlmanager" class="window">
    <div class="header" id="dlmanager_header">
        Download Manager
    </div>
    <div class="window_mask leftmenu">
        <div class="window_body">
            <div class="window_main">
                <ul id="dlmanager_content"></ul>
            </div>

            <div id="dlmanager_menu" class="window_menu">
                <li class="cat">Show</li>
                <li><a id="dlmanager_showall" href="#!" onclick="dlmanager.show(true, true)">All</a></li>                
                <li><a id="dlmanager_shownzbs"href="#!" onclick="dlmanager.show(true, false)">NZBs</a></li>
                <li><a id="dlmanager_showtorrents" href="#!" onclick="dlmanager.show(false, true)">Torrents</a></li>

                <li class="cat">Add NZB/Torrent</li>
                <li>
                    <form id="dlmanager_upload" method='POST' enctype='multipart/form-data' action='packages/dlmanager/queue/' target='hiddenFrame'>
			            <input id="dlmanager_fileinp" type="file" name="nzb">
			            <input type="submit" value="Upload">
		            </form>
                </li>

                <li class="refresh"><a href="#!" onclick="dlmanager.removeCompleted();">Clear Completed</a></li>

                <div id="dlmanager_statusbar" style="display: none;">
                    <div id="dlmanager_status"><a href='#!' onclick="mt('dlmanager.stopConvert()');">Click to Stop</a></div>
                    <div id="dlmanager_progress"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden_footer"></div>
</div>
